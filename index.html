<!DOCTYPE html>
<html>
  <!-- Thank you ChatGPT -->
<head>
	<title>Redirect Page</title>
	<style>
		body {
			background-color: #111;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			padding: 0;
			color: white;
			font-family: "Roboto", Arial, Helvetica, sans-serif;
			font-size: 24px;
		}

		.loader-container {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.loader {
			border: 16px solid white;
			border-radius: 50%;
			border-top: 16px solid gray;
			border-bottom: 16px solid gray;
			width: 120px;
			height: 120px;
			animation: spin 2s linear infinite;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
	</style>
</head>
<body>
	<div class="loader-container">
		<div class="loader"></div>
		<div class="subtitle">Preparing Canada Math</div>
	</div>
	<script>
		window.location.href = "https://canadamath.azurewebsites.net/";
	</script>
</body>
</html>
